<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Gæt et tal mellem 0 og 20</p>

    <input type="text" id="gæt" />

    <button>Gæt</button>
    <button id="nyt_spil">Nyt spil</button>

    <script>
      // laver et random tal mellem 0 og 20
      let tal = Math.round(Math.random() * 20);
      // tjek om den laver et random tal i konsollen
      //   console.log(tal);

      let guess;
      let antal = 1;

      document.querySelector("button").addEventListener("click", guessTal);
      document.querySelector("#nyt_spil").style.visibility = "hidden";
      function guessTal() {
        guess = document.querySelector("#gæt").value;

        if (guess == tal) {
          console.log("Du gættede rigtigt. Du prøvede " + antal + " gange");

          document.querySelector("#nyt_spil").style.visibility = "visible";
          document.querySelector("button").style.visibility = "hidden";
        } else if (tal > guess) {
          console.log("Du gættede for lavt - prøv igen.");
          antal++;
        } else {
          console.log("Du gættede fot højt - prøv igen.");
          antal++;
        }
      }
      document.querySelector("#nyt_spil").addEventListener("click", nytSpil);
      function nytSpil() {
        location.reload();
      }
    </script>
  </body>
</html>
